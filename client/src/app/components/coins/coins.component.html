<div class="justify-center text-center flex flex-col w-full">
  <h1>Get W Coins!</h1>
  <div class="flex justify-center gap-6">
    @for (coin of data; track $index) {
    <div class="bg-gray-700 p-12 rounded-lg text-white text-3xl flex items-center flex-col gap-2">
      <div
        class="bg-yellow-500 rounded-full w-20 h-20 flex items-center justify-center font-black"
      >
        W
      </div>
      <div>${{ coin.quantity }}</div>
      <div (click)="addCoins(coin.quantity)" class="bg-green-600 rounded-lg cursor-pointer px-5 py-2">Get</div>
    </div>
    }
  </div>
</div>
