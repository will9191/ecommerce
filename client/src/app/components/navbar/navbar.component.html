<div class="min-h-screen flex flex-col z-50">
  <nav id="navbar" class="navbar w-full pb-5 top-0 z-40 bg-white">
    <div class="items-center grid grid-cols-3 w-full justify-center my-4">
      <div class="flex justify-center">
        <ng-icon name="matSearchOutline" />
      </div>
      <div class="flex flex-col text-center cursor-pointer" routerLink="">
        W <span>Clothing</span>
      </div>
      <div class="space-x-4 flex justify-center items-center">
        <ng-icon
          routerLink="admin/dashboard"
          *ngIf="isLoggedIn"
          class="cursor-pointer"
          name="matDashboardOutline"
        />
        <div class="relative flex p-1.5" (click)="openCart()">
          <div
            class="absolute top-0 right-0 bg-red-800 text-white w-3.5 h-3.5 rounded-full text-xs items-center justify-center flex"
          >
            {{ cartLength }}
          </div>
          <ng-icon class="cursor-pointer" name="matShoppingCartOutline" />
        </div>
        <div class="relative flex z-50 justify-center">
          <ng-icon
            name="matPersonOutline"
            class="cursor-pointer"
            (click)="setMenuOpen()"
          ></ng-icon>
          <ul
            *ngIf="menuOpen"
            class="absolute list-none shadow-xl p-5 gap-5 z-40  flex flex-col m-0 mt-5"
          >
            <li class="flex gap-2 border-b-4 cursor-pointer" routerLink="/user" (click)="setMenuOpen()">
              <ng-icon name="matSettingsOutline"></ng-icon>Profile
            </li>
            <li class="flex gap-2 cursor-pointer" (click)="logout()" (click)="setMenuOpen()">
              <ng-icon name="matLogoutOutline"></ng-icon>Logout
            </li>
          </ul>
        </div>
        <ng-icon class="cursor-pointer" name="matInfoOutline" />
      </div>
    </div>
    <div class="flex space-x-10 items-center justify-center">
      @for (category of categories; track $index) {
      <div
        class="cursor-pointer"
        routerLink="{{ category.referenceName }}/products"
      >
        {{ category.name }}
      </div>
      }
    </div>
  </nav>
  <app-cart-item [cart]="cart" *ngIf="isOpen"></app-cart-item>
  <div id="mainContainer" class="z-0">
    <router-outlet></router-outlet>
  </div>
  <footer class="bg-secondary mt-auto bottom-0 right-0 left-0">
    <div class="text-white text-center p-10">
      Copyright W Clothing - 2024. Todos os direitos reservados.
    </div>
  </footer>
</div>
