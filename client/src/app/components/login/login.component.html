<div
  routerLink=""
  class="text-5xl absolute ml-10 mt-5 rounded-full bg-gray-100 w-16 h-16 flex items-center justify-center"
>
  {{ "<-" }}
</div>

<div class="p-10">
  <div
    class="logo flex flex-col text-center static m-auto left-0 right-0 text-2xl"
  >
    W <span>Clothing</span>
  </div>

  <form
    [formGroup]="loginForm"
    class="mt-10 text-center flex flex-col justify-center self-center items-center"
  >
    <p class="text-2xl">Enter your email to join us or sign in.</p>
    <mat-form-field appearance="outline" class="w-1/5">
      <mat-label class="text-primary font-primary">Email</mat-label>
      <input
        formControlName="email"
        type="email"
        matInput
        placeholder=""
        class="focus:text-primary focus:border-l-pink-600"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-1/5">
      <mat-label class="text-primary font-primary">Password</mat-label>
      <input
        formControlName="password"
        matInput
        placeholder=""
        type="password"
        class="focus:text-primary focus:border-l-pink-600"
      />
    </mat-form-field>
    <button
      (click)="submit()"
      class="mt-10 bg-gray-100 shadow-sm text-primary font-primary w-1/5 text-2xl"
      type="submit"
    >
      Continue
    </button>
  </form>
  <div class="text-center mt-10">
    <div>Don't have an account?</div>
    <div routerLink="/register" class="">Register</div>
  </div>
</div>
